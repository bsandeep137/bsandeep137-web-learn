<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="box">
        <i class="fas fa-user"></i>
        <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;text-align: center;">Welcome to the Register page</h1>
        <p style="text-align: center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Fill up the following details to Register</p>
        <form  style="padding-left: 15%;">
            <input type="text" class="fname" placeholder="First Name"><br><br>
            <input type="text" class="lname" placeholder="Last Name"><br><br>
            <input type="email" class="email" placeholder="Email"><br><br>
            <input type="password"  class="pswrd" placeholder="Enter your password">
            <ul>
                <p style="padding-top: 0px;
                padding-bottom: 0;">Must contain the following</p>
                <li>an upper case alphabet and an lowercase alphabet</li>
                <li>a numeric digit</li>
                <li>a special symblos like : @,#,$,% etc</li>
            </ul>
            <input type="password"  class="cfrmpswrd" placeholder="Confirm password"><br><br>
            <label>Gender:</label><br>
            <input type="radio"  id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" >
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="others" >
            <label for="others">Others</label>
            <br><br>
            <input type="submit" class="register" value="Register"><br><br>
            <input type="button" class="login" onclick="window.location.href='/html/login.html'" value=Login>
            

        </form>
    </div>
</body>
</html>
