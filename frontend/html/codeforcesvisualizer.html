<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/codeforcesvisualizer.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Codeforces Visualizer</title>
</head>
<body>
    <div class="header"> 
        <ul style="list-style-type: none;" >
            <li style="float: left;">Codeforces Visualizer<label></label></li>
            <li style="float: right;"><i class="fas fa-chart-line"></i></i> <a href="#"> Virtual Change  </a> </li>
            <li style="float: right;"><i class="fas fa-not-equal"></i> <a href="#"> Compare </a> </li>
            <li style="float: right;"><i class="fa fa-home" aria-hidden="true"></i> <a href="#"> Home </a> </li>

        </ul>
    </div>
    <br>
    <div class="inputbox">
        <form>
            <input type="text" style="height:.7cm; border: none;" placeholder="Codeforces Id">
        </form>
        

    </div>
    <button > click</button>
    <div id="div2"></div>


    <script>
        $('button').click(function(){
            $.ajax({url:"https://codeforces.com/api/user.info?handles=bsandeep137", success:function(res){
                $("#div2").html(JSON.stringify (res));
            }});
        });

    </script>
    
</body>
</html>
